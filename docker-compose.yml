services:
  postgres:
    image: postgres:18-alpine
    container_name: luna_db
    environment:
      POSTGRES_DB: luna_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: UTC
      PGTZ: UTC
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - luna_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luna_app
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/luna_db
      API_KEY: test_api_key
      APP_NAME: LunaTestApp
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - luna_network

volumes:
  postgres_data:

networks:
  luna_network:
    driver: bridge